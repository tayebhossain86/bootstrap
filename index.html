<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-sheet.css">
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header-box">
            <h3>1. Header</h3>
            <div class="row">
              <div class="col-3">
                <div class="header-inner-box1 text-align=center">
                  <p class="header">1.1 Brand</p>
                </div>
              </div>
              <div class="col-6">
                <div class="header-inner-box2">
                  <p class="header">1.2 Global Nav</p>
                </div>
              </div>
              <div class="col-3">
                <div class="header-inner-box3">
                  <p class="header">1.3 Tools</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-9 col-md-12">
          <div class="hero">
            <h3>2. Hero</h3>
            <div class="row">
              <div class="col-xl-7 col-md-12">
                <div class="hero-inner-box1">
                  <p class="hero-inner-text">2.1 Hero Feature </p>
                </div>
              </div>
              <div class="col-xl-5 col-md-12">
                <div class="hero-inner-box2">
                  <p class="hero-inner-text">2.2 Hero call to action</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3">
          <div class="ad">
            <p class="ad-text">3. Ad</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-9 col-md-12">
          <div class="body">
            <h3>4. Body</h3>
            <div class="row">
              <div class="col-xl-4 col-md-12">
                <div class="body-inner-box1">
                  <p class="body-text">4.1 Artical Feature</p>
                </div>
              </div>
              <div class="col-xl-8 col-md-12">
                <div class="body-inner-box2">
                  <p class="body-text">4.2 Artical</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-12">
          <div class="sideber">
            <h3>5. Sideber</h3>
            <div class="row">
              <div class="col">
                <div class="sideber-box">
                  <p class="sideber-text">5.1 Sideber feature</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="footer-box mb-4">
            <h3>6. Footer</h3>
          </div>
        </div>
      </div>
    </div>
    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
